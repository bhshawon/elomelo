{% extends "layout/base.html" %}
{% block title %} Login {% endblock %}
{% block head %} {% endblock %}
{% block content %} 
<div class='row'>
	<div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
	<form class='col-xs-12 col-sm-8 col-md-6 col-lg-4' action="" method="POST" role="form">
		<legend>Login</legend>

		<div class="form-group">
			<label for="username">username</label>
			<input type="text" class="form-control" id="username" placeholder="Input field" name="username">
			
			
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Input field" name="password">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
</div>
{% endblock %}
{% block footer %} {% endblock %}

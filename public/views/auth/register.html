{% extends "layout/base.html" %}
{% block title %} {% endblock %}
{% block head %} {% endblock %}
{% block content %} 
<div class="row">
	<div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
	<form class="col-xs-12 col-sm-8 col-md-6 col-lg-4" action="" method="POST" role="form">
		<legend>Register</legend>

		<div class="form-group">
			<label for="">username</label>
			<input type="text" class="form-control" id="username" placeholder="username" name="username">
		</div>

		<div class="form-group">
			<label for="">Email</label>
			<input type="email" class="form-control" id="email" placeholder="Email" name="email">
		</div>

		<div class="form-group">
			<label for="">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password" name="password">
		</div>

		<div class="form-group">
			<label for="">Repeat Password</label>
			<input type="password" class="form-control" id="rpassword" placeholder="Repeat Password" name="rpassword">
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
</div>
{% endblock %}
{% block footer %} {% endblock %}

{% extends "layout/base.html" %}

{% block title %} Add new ticket {% endblock %}

{% block head %} {% endblock %}

{% block content %} 
<div class='row'>
    <div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
    <form class='col-xs-12 col-sm-8 col-md-6 col-lg-4' action="" method="POST" role="form">
        <legend>Add a new Ticket</legend>
        <div class="form-group">
            <label for="username">Ticket Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter Ticket Name" name="name" required="required">
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select name="type" id="type" class="form-control" required="required">
                <option value="None">--</option>
                <option value="Event">Event</option>
                <option value="Place">Place</option>
                <option value="Trip">Trip</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" placeholder="Enter price" name="price" required="required">
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" class="form-control" id="quantity" placeholder="How many tickets?" name="quantity" required="required">
        </div>

        <div id="typeoptions"></div>
        
    </form>
    <div class='hidden-xs col-sm-2 col-md-3 col-lg-4'></div>
</div>

{% endblock %}

{% block footer %} {% endblock %}

{% block scripts %}
<script type="text/javascript">
$("#type").on('change', function(){
    var text;
    if(this.value=="None"){
        text="";
    }
	if(this.value=="Event"){
        text='<div class="form-group"><label for="location">Location</label><input type="text" class="form-control" id="location" placeholder="How many tickets?" name="location" required="required"></div><div class="form-group"><label for="time">Time</label><input type="text" class="form-control" id="time" placeholder="time" name="time" required="required"></div>';
    }
	$("#typeoptions").html(text);
});
</script>
{% endblock %}
